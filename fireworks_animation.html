
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pháo Hoa Hình Trái Tim - Tối Ưu Di Động</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            touch-action: none; /* Ngăn chặn zoom và scroll không cần thiết */
        }
        canvas {
            display: block;
        }
        #loveText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px; /* Giảm kích thước chữ cho di động */
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out, top 3s ease-in-out;
            z-index: 10;
        }
        #loveText.show {
            opacity: 1;
            top: 40%;
            animation: pulse 2s infinite, glow 1.5s infinite alternate, colorChange 3s infinite; /* Bỏ shake để giảm tải */
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; } /* Giảm cường độ glow để tiết kiệm hiệu suất */
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
        }
        @keyframes colorChange {
            0% { color: #fff; }
            50% { color: #ff69b4; }
            100% { color: #fff; }
        }
        @media (max-width: 768px) {
            #loveText {
                font-size: 24px; /* Kích thước nhỏ hơn cho màn hình nhỏ */
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="loveText">TÔI YÊU EM</div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d', { alpha: true, willReadFrequently: false }); /* Tối ưu context */

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        setTimeout(() => {
            document.getElementById('loveText').classList.add('show');
        }, 2000);

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 1.5 + 1; /* Giảm kích thước hạt */
                this.speed = Math.random() * 1 + 0.3; /* Giảm tốc độ */
                this.angle = this.getHeartAngle();
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 80; /* Giảm thời gian sống để giảm số lượng hạt đồng thời */
                this.alpha = 1;
            }

            getHeartAngle() {
                const t = Math.random() * Math.PI * 2;
                const heartX = 16 * Math.pow(Math.sin(t), 3);
                const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                const scale = 0.08; /* Thu nhỏ hình trái tim cho di động */
                return Math.atan2(heartY * scale, heartX * scale);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.01; /* Giảm trọng lực */
                this.life--;
                this.alpha = this.life / 80;
                if (this.alpha < 0) this.alpha = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2 + canvas.height / 4; /* Điều chỉnh vị trí nổ cho màn hình dọc */
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                if (!this.exploded) {
                    this.y -= 3; /* Giảm tốc độ bắn lên */
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach(particle => particle.update());
                    this.particles = this.particles.filter(p => p.life > 0);
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 80; i++) { /* Giảm số hạt từ 150 xuống 80 */
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); /* Giảm kích thước pháo */
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        let fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; /* Tăng độ mờ để giảm tần suất vẽ lại */
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.02) { /* Giảm tần suất bắn pháo hoa */
                fireworks.push(new Firework());
            }

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            fireworks = fireworks.filter(f => !f.exploded || f.particles.length > 0);

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tối ưu cho di động: Ngăn chặn zoom và scroll
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
